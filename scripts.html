<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
  <body>

    <h1>html scripts</h1>

    <h4>insert a script</h4>
    <script type="text/javascript">
      document.write("hello world!")
    </script>

    <h4>use of the no script tag</h4>
    <script type="text/javascript">
      document.write("hello world again")
    </script>
    <noscript>
      Sorry, your browser does not support JavaScript!
    </noscript>

    <p>
      A browser without support for javascript will show the text in the noscript element.
    </p>

    <h4>an external script may be referenced using the src attribute</h4>

  </body>
</html>
